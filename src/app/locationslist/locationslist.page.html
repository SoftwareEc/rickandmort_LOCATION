<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Ubicaciones</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list >
    <ion-item  *ngFor="let location of locations" [routerLink]="['/land/' + location.id]">
      <ion-icon slot="start" name="planet-outline"></ion-icon><ion-label>{{location.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
